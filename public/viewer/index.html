<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="viewer/css/style.css">
    <title>viewer</title>
</head>
<body>
    <div id="app">
        <div class="wrap">
            <image-thumbnail v-for="(img, i) in images" :key="i" :path="img.path" @clickimage="onSelectImage(img.path)"></image-thumbnail>
            <!--トランジションについてはこんなのあるんだくらいで一旦とめる-->
            <modal :is-shown="isShown" :image-path="selectedImage" @close="closeModal" />
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="viewer/script/script.js"></script>
</body>
</html>
