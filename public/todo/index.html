<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
</head>
<body>
    <div id="app">
        <article class="wrap">
            <section class="todo-form">
                <input type="text" name="todo-text" class="input-text" placeholder="please input todo" :value="text" @input="inputText"/>
                <button class="add-button" @click="addTodo">ADD TODO</button>
            </section>
            <section class="list-area">
                <div class="area-incomplete">
                    <p class="todo-title">incomplete items</p>
                    <ul>
                        <li v-for="(item, i) in incompleteTodo" :key="i" class="list">
                            <span>{{item.text}}</span> 
                            <span class="button-area">
                                <button class="list-button button-done" @click="toggleIsDone(item.id)">
                                    DONE
                                </button>
                                <button class="list-button button-delete" @click="deleteTodo(item.id)">
                                    DELETE
                                </button>
                            </span>
                        </li>
                    </ul>
                </div>
                <div class="area-complete">
                    <p class="todo-title">complete items</p>
                    <ul class="todo-area">
                        <li v-for="(item, i) in doneTodo" :key="i" class="list">
                            <span>{{item.text}}</span>
                            <span class="button-area">
                                <button class="list-button" @click="toggleIsDone(item.id)">
                                    RETURN
                                </button>
                                <button class="list-button button-delete" @click="deleteTodo(item.id)">
                                    DELETE
                                </button>
                            </span>
                        </li>
                    </ul>
                </div>
            </section>
        </article>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="todo/script.js"></script>
</body>
</html>
